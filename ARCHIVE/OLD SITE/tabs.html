<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Yangutu</title>
	<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
	<link rel="stylesheet" href="style(next).css" type="text/css" id="" />
    
	<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
	<script type="text/javascript">
		$(function(){
        
			var bcontent = $('.hr-c > div'),
			    btab = $('.hr-tab > a'),
                cbox = bcontent.length,
                bbox = btab.length;
                
            console.log(bbox + ' ' + cbox);
            if (cbox == bbox){
                i = 0; k = 0;
                bcontent.each(function(){
                    i++; $(this).addClass('s'+i);
                });
                btab.each(function(){
                    k++; $(this).addClass('s'+k);
                });
            } else {
                return console.error('It\'s not the correct parameters.');
            }
            btab.bind('click',function(e){
                e.preventDefault();
                bcontent.hide();
                btab.removeClass('active');
                $(this).addClass('active');
                var sclass = $(this).attr('class');
                reg = /s\d/;
                rgclass = sclass.match(reg);
                $('.hr-c > div.'+rgclass).show();
            });
            
            $('.hr-tab > a').eq(0).click();
        });
	</script>
	<style>
        .confirm-tab .hr-t .hr-c > div{width:560px;}
        .hr-t .hr-tab > a{background-color:#fff; position:relative; font:12px Arial; z-index:9; zoom:1;display:block; float:left;padding:10px; text-decoration:none; border:1px solid transparent;}
        .hr-t .hr-tab > a.active{ border:solid #c6c6c6; border-width:1px 1px 0 1px; font:14px Arial; top:1px; border-radius:5px 5px 0 0; -webkit-border-radius:5px 5px 0 0; -moz-border-radius:5px 5px 0 0;}
        .hr-t .hr-c{clear:left;}
        .hr-t .hr-c > div{display:none; padding:15px; border:1px solid #c6c6c6;}
	</style>

</head>

    </div>
