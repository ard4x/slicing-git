<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Popup</title>
    <link rel="stylesheet" href="../style_curr.css">
    <link rel="stylesheet" href="../css/std.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/pop.css">
    <link rel="stylesheet" href="../css/profile.css">

</head>
<body>

<div class="pop__layer">

    <div class="pop__window profile__invite_popup profile__invite_popup_email">
        <!-- popup`s content -->
        <h1 class="std__header std__fs-mainH std__underline">Invite your friends</h1>

        <div class="profile__invite_emailList">
            <div class="profile__invite_row">
                <div class="profile__invite_label">E-mail:</div>
                <div class="profile__invite_field">
                    <input type="text" placeholder="Start typing e-mail">
                </div>
            </div>
            <div class="profile__invite_row">
                <div class="profile__invite_label">E-mail:</div>
                <div class="profile__invite_field">
                    <input type="text" placeholder="Start typing e-mail">
                </div>
            </div>
            <div class="profile__invite_row">
                <div class="profile__invite_label">E-mail:</div>
                <div class="profile__invite_field">
                    <input type="text" placeholder="Start typing e-mail">
                </div>
            </div>
            <div class="profile__invite_row">
                <div class="profile__invite_label">E-mail:</div>
                <div class="profile__invite_field">
                    <input type="text" placeholder="Start typing e-mail">
                </div>
            </div>
            <div class="profile__invite_row">
                <div class="profile__invite_label">E-mail:</div>
                <div class="profile__invite_field">
                    <input type="text" placeholder="Start typing e-mail">
                </div>
            </div>
        </div><!-- /.profile__invite_emailList -->

        <div class="profile__invite_emailPreview std__layer_grey-lite">

            <div class="profile__invite_row">
                <div class="profile__invite_label profile__invite_label_area">
                    Your friends receive the following message:</div>
                <div class="profile__invite_field">

                    <textarea class="profile__invite_field_area">Hi!
I found on Yangutu one profile, it might be interesting to you to meet this person!
Here is the link:</textarea>

                    <a class="profile__invite_popup_email_link" href="#">http://www.yangutu.com/profile/Wade</a>

                    <p class="profile__invite_popup_email_from">
                        Sincerely, <br>
                        Your friend from Yangutu
                    </p>
                </div>

            </div>

        </div>

        <div class="profile__invite_emailButtons">
            <a class="button" href="#">Send invitation</a>
        </div>
        <!-- /.popup`s content -->
        <a href="#" class="pop__close"></a>
    </div><!-- /.pop__window -->

</div><!-- /.pop__layer -->



</body>
</html>
