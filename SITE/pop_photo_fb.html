<!DOCTYPE HTML>

<html>
    <head>


        <title>Popup Photo</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        
        <!-- существующий на сервере стиль  -->
        <link rel="stylesheet" type="text/css" href="style_curr.css">
        
        <!-- проверить наличие, заменить более новой версией -->
        <link rel="stylesheet" type="text/css" href="btns.css"> 
        
        <!-- стиль данной задачи -->
        <link rel="stylesheet" type="text/css" href="pop_photo.css">  
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>

           <script type="text/javascript" src="js/jqueryrotate.js"></script>  <!-- Подключение скрипта для врапщения лоадера -->
        
         <!-- настройка и включение картинки лоадера -->
        <script type="text/javascript"> 
        $(document).ready( function(){ 
            var angle = 0;
            setInterval(function(){
                angle+=10;
                jQuery("#rotate").rotate(angle);
            },50);      
        });
        </script>
    </head>

    <body>
    <!-- POPUP -->   
        <div class="popup">
            <div class="popupContent photoUpload fbUpl">    <!-- добавлен класс для загрузки из ФБ-->
            
                <h1>Photo upload from Facebook</h1>
                
                <div class="fb_content">
                    <!-- FaceBook content CODE -->
                    
                       <img src="img/fb_temp.jpg">  <!-- example image -->
                       
                    <!-- / FaceBook content CODE -->
                    
                    <div class="fbLoader">
                        <div class="loading">
                            <img src="img/loader-36.png" id="rotate" alt="">
                            <span>Loading is in progress</span>
                        </div>
                    </div>
                </div>
        
                <a href="#" class="btn-s-1 btn-togg"><span>Toggle all</span> </a>
                <a href="#" class="btn-s-2 btn-upall"><span>Upload all selected</span> </a>
                
                <div class="bottom">
                    <div class="tip">     <!-- изменен текст -->
                        <h3>Some of your photos failed to upload?</h3>
                        <p>
                           Possibly they do not meet Yangutu requirements. For example, they may be to little or too large.
                        </p>
                    </div>
                    
                      <!-- удален  блок  <div class="tip">, можно оставить, удалив содерджимое-->
                    
                
                </div> <!-- /.bottom -->
                
            
            
                <a href="javascript:void(0);" class="close"></a>
            </div>  <!-- /. contentPopup -->
        </div><!-- / POPUP -->
    </body>
</html>
