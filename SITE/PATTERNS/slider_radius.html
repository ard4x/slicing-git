<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>LookBox</title>
    <link rel="stylesheet" href="../style_curr.css">
    <link rel="stylesheet" href="css/lookbox.css"><!-- Файл стилей, измененный-->



</head>
<body><div style="margin: 100px;">

    <h2>Маленький ползунок (Радиус)</h2>

    <div class="location_field small">
        <div class="progressbar" style="border:none; background-color: none;">
            <div class="progressbar_left"></div>
            <div class="progressbar_right"></div>
            <div class="progress-control">
                <div class="progress-control-point" style="width:33.3333333333%;" pointnum="0" val="15 miles">
                    <span class="progress-control-point-city">30 miles</span>
                </div>

                <div class="progress-control-point" style="width:33.3333333333%;" pointnum="1" val="30 miles">
                    <span class="progress-control-point-city">60 miles</span>
                </div>

                <div class="progress-control-point" style="width:33.3333333333%;" pointnum="2" val="60 miles">
                </div>

            </div>
            <div class="progress-line" style="width:96%;"><!-- Крайнее правое положение, крайнее левое = 0% -->
                <div class="progress-line-button ui-draggable">

                </div>
            </div>
        </div>
        <div class="sliderUnicId b-lookBox__progressbarLabel">
            <div class="b-lookBox__locationSelect">
                <span class="location">15 miles</span>
            </div>
            <div class="b-lookBox__locationEnd"><span>120 miles</span></div>
        </div>

    </div><!-- /.location_field small -->
</div></body>
</html>
