<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<style type="text/css">        .notification {border: 1px solid #d2ae43; display: inline-block; border-radius: 3px; box-shadow: 0 0 3px rgba(0,0,0,0.5);}            .notification .inner{background-color: #ffd557; border: 1px solid #ffe084; position: relative; width: 180px; padding: 14px 20px 14px 48px; border-radius: 2px;}            .notification .close{width: 7px; height: 7px; background: url(../img/sprite_m.png) no-repeat 0 -20px; position: absolute; top: 7px; right: 7px; display: block;}            .notification .icon{width: 11px; height: 20px; background: url(../img/sprite_m.png) no-repeat 0 0px; position: absolute; top: 17px; left: 19px;}            .notification .message{color:#55481f; font: 12px/14px Arial; padding: 3px 0 3px 10px; border-left: 1px solid #d2ae43;}        </style>            <div class="notification">            <div class="inner">                <a href="#" class="close"></a>                <div class="icon"></div>                <div class="message">                  ffffffff                </div>            </div>        </div>    
</body>
</html>
