<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Yangutu</title>
	<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
	<link rel="stylesheet" href="../style(next).css" type="text/css" id="" />
	<link rel="stylesheet" href="../buttons.css" type="text/css" id="" />
	<link rel="stylesheet" href="../popups.css" type="text/css" id="" />
	<link rel="stylesheet" href="../payments.css" type="text/css" id="" />
	
	<script type="text/javascript" src="../js/jquery-1.4.4.min.js"></script>
    <script src="../js/jquery.stylish-select.js" type="text/javascript"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			$('.sSelect').sSelect();
			$('.helper_top').hover(function(){$(this).addClass('hover');},function(){$(this).removeClass('hover');});
		});
	</script>
	<!--[if IE 7]>
		<link rel="stylesheet" type="text/css" href="ie7.css" />
	<![endif]-->
	<!--[if IE 8]>
		<link rel="stylesheet" type="text/css" href="ie8.css" />
	<![endif]-->

</head>

<body>

	<div style="width:460px;">
		<div class="indentTop10">
			<div class="tbold fs3">Billing Information</div>
			<div class="fs1 gray">This is the address to which credit card statements are sent.</div>
		</div>
			
		<div class="vq_prof_set indentTop10">
			<table>
                <tr>
                    <td class="first-cell"><span>First Name</span></td>
                    <td>
                        <input type="text"  class="input fixWidth120" />
                    </td>
                    <td class="first-cell s2"><span>State/Province</span></td>
                    <td>
                        <input type="text"  class="input fixWidth120" />
                    </td>
                </tr>
                <tr>
                    <td class="first-cell"><span>Last Name</span></td>
                    <td>
                        <input type="text"  class="input fixWidth120" />
                    </td>
                    <td class="first-cell s2"><span>Zip/Postal Code</span></td>
                    <td>
                        <input type="text"  class="input fixWidth120" />
                    </td>
                </tr>
                <tr>
                    <td class="first-cell"><span>E-mail Address</span></td>
                    <td>
                        <input type="text"  class="input fixWidth120" />
                    </td>
                    <td class="first-cell s2"><span>Country</span></td>
                    <td>
                        <div class="fixWidth120">
                            <select class="sSelect">
                                <option>Ukraine</option>
                                <option>Moskow</option>
                            </select>
                        </div>
                    </td>
                <tr>
                    <td class="first-cell"><span>Street Address</span></td>
                    <td>
                        <input type="text"  class="input fixWidth120" />
                    </td>
                    <td class="first-cell s2"><span>City/Town</span></td>
                    <td>
                        <input type="text"  class="input fixWidth120" />
                    </td>
                </tr>
                <tr>
                    <td class="first-cell"><span>Phone</span></td>
                    <td>
                        <input type="text"  class="input fixWidth120" />
                    </td>
                    <td colspan="2"></td>
                </tr>
            </table>
            <div class="indentTop10">
                <p class="gray fs9">Your credit card will be charged $9.99. <a href="">Service conditions</a></p>
            </div>
		</div>
	</div>
</body>
</html>
