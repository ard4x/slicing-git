<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Popup</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/std.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/pop.css">
    <link rel="stylesheet" href="../css/video.css">

</head>
<body>

<div class="pop__layer">

    <div class="pop__window video__subscribe_popup">
        <!-- popup`s content -->

        <h2 class="std__header std__fs-mainH std__underline">Thanks you for subscription to Videobox</h2>
        <div class="video__subscribe_popup_description">Please, check your e-mail "<span class="email">rutter@gmail.com</span>" to confirm your subscription.</div>
        <div class="video__subscribe_popup_button">
            <a class="button" href="#">Close</a>
        </div>

        <!-- /.popup`s content -->
        <a class="pop__close" href="#"></a>
    </div><!-- /.pop__window -->

</div><!-- /.pop__layer -->



</body>
</html>
