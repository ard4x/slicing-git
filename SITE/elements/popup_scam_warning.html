<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Popup</title>
    <link rel="stylesheet" href="../style_curr.css">
    <link rel="stylesheet" href="../css/std.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/pop.css">


</head>
<body>

<div class="pop__layer">

    <div class="pop__window pop__warning">
        <!-- popup`s content -->

        <h1 class="b-std__header std__fs-mainH std__underline pop__warning_header">Warning!</h1>

        <div class="pop__warning_message">
            Activity from your account is similar to scammer. While moderator is checking, we are forced to limit your
            possibility to write messages to new users. We apologize for any inconvenience. For all inquiries please contact
            our Support Manager: <a href="mailto:support@yangutu.com">support@yangutu.com<yangutu class="com"></yangutu></a>
        </div>

        <div class="pop__warning_button">
            <a class="button" href="#">Close</a>
        </div>

        <!-- /.popup`s content -->
        <a href="#" class="pop__close"></a>
    </div><!-- /.pop__window -->

</div><!-- /.pop__layer -->



</body>
</html>
