<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Popup</title>
    <link rel="stylesheet" href="../style_curr.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/pop.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/std.css">

    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.stylish-select.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.sSelect').sSelect();
        });

        function stsStyle(){
            $('.select_menu').each(function(){
                var objElement = $(this).find('.sts > li'),
                        obj = objElement.closest('.select_menu'),
                        count =  objElement.length,
                        w = obj.width() / count;
                objElement.css({'width': w+'px'})
                console.log(obj.width())

            });
        }
        stsStyle();
    </script>
</head>
<body>

<div class="pop__layer">

    <div class="pop__window profile__settings_emailFreq_popup">
        <!-- popup`s content -->

        <h2 class="std__header std__fs-mainH std__underline">You unsubscribed from Daily digest!</h2>
        <div class="profile__settings_emailFreq_popup_description">You won`t receive Daily digest from Yangutu</div>
        <a class="button" href="#">Close</a>

        <!-- /.popup`s content -->
    </div><!-- /.pop__window -->

</div><!-- /.pop__layer -->



</body>
</html>
