<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Yangutu</title>
	<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
	<link rel="stylesheet" href="style(next).css" type="text/css" id="" />
	<link rel="stylesheet" href="buttons.css" type="text/css" id="" />
	<link rel="stylesheet" href="popups.css" type="text/css" id="" />
	<link rel="stylesheet" href="payments.css" type="text/css" id="" />
	
	<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
    <script src="js/jquery.stylish-select.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('.sSelect').sSelect();
			$('.helpinfo').hover(function(){$(this).next('.ya_mbx_help').show();},function(){$(this).next('.ya_mbx_help').hide();})
		});
	</script>
	<!--[if IE 7]>
		<link rel="stylesheet" type="text/css" href="ie7.css" />
	<![endif]-->
	<!--[if IE 8]>
		<link rel="stylesheet" type="text/css" href="ie8.css" />
	<![endif]-->

</head>

<body>

	<div style="position: absolute; top: 20px; left: 30px;" class="yangutu_popap fixWidth635 rubber ng">
		<a class="popClose" href=""><img src="./img/close_ic.png" class="cls4" alt=""></a>
		<div class="yp_top"><div class="rubber_top_right"></div></div>
		<div class="yp_content_left">
			<div class="yp_content_right">
				<div class="inner">
					<div class="vq_pay_col">
						<ul id="payment-methods" class="pay_menu">
							<li class="select"><label><input type="radio" name="1" /><img src="./img/p_master_ico.gif" alt="MasterCard" title="" />  <span class="pay_menu_link fs14"><a class="">Credit card</a></span></label></li>
							<li><label class="paypal-label"><input type="radio" name="1" /><img src="./img/p_paypal_ico.gif" alt="MasterCard" title="" /> <span class="pay_menu_link fs14"><a class="">PayPal</a></span></label></li>
						</ul>
						<div class="clr2"></div>
					</div>
					<div class="indentTop10">
						<p class="tbold fs24">Payment Information</p>
						<p class="fs2 gray">Secure credit card payment. This is a secure 128-bit SSL encrypted payment.</p>
					</div>
				</div>
				<div class="rise-up-banner">
					<img class="rise-img-big" src="./img/116x156pic.jpg" alt="" />
					<img class="rise-img-small" width="34" src="./img/116x156pic.jpg" alt="" />
				</div>
				<div class="lookingbx">
					<p class="tcenter fs24 tbold">Pay attention</p>
					<table width="100%">
						<tr>
							<td><div class="step-control">1</div> <span class="gray">The service price<br/>is 100 coins.</span></td>
							<td><div class="step-control">2</div> <span class="gray">You have got 44 coins<br/>on your account.</span></td>
							<td><div class="step-control">3</div> <span class="gray">You can use this service<br/>for 10 days after its activation.</span></td>
						</tr>
					</table>
					<div class="tcenter indentTop10">
						<input type="button" class="button_blue large fixWidth120" value="Order Now" />
					</div>
				</div>
			</div>
		</div>
		<div class="yp_bot"><div class="rubber_bot_right"></div></div>
	</div>
	
	
</body>
</html>
