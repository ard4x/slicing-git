<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>jQuery Mobile</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="text/javascript">
        $(function(){
            $('.text-field input').each(function(){
                $(this).on('change', function(){
                    console.log('Default value = "'+this.defaultValue+'"');
                    if ($(this).val() != this.defaultValue){
                        $(this).closest('.text-field').find('label').hide();
                    }else{
                        $(this).closest('.text-field').find('label').show();
                    }
                });
            });
        });

    </script>
</head>
<body class="ui-mobile-viewport ui-overlay-c">

<div data-role="page" id="sign-up-first-page" class="ui-page ui-body-c ui-page-header-fixed ui-page-active">
    <div data-role="header" data-position="fixed" class="ui-header ui-bar-b ui-header-fixed slidedown">
        <a class="ui-btn-back" href="#yangutu-start-page" data-role="button" data-inline="true" data-direction="reverse">Back</a>

        <h1>Create Account</h1>
    </div>

    <div data-role="content" id="create-form" class="create-form ui-content ui-body-c">

        <ul data-role="listview" data-inset="true">
            <li class="text-field">
                <input type="text" name="nickname" id="nickname" value="" placeholder="Nickname">
                <label for="nickname">Nickname:</label>
            </li>
            <li class="select-field">
                <select name="looking" data-icon="false" data-corners="false" data-iconshadow="false">
                    <option value="" disabled selected>I`m</option>
                    <option value="1">Variant 1</option>
                    <option value="2">Variant 2</option>
                    <option value="3">Long text variant 123456789</option>
                </select>

            </li>
            <li class="date-field">
                <div data-role="fieldcontain">

                    <input type="date" data-clear-btn="false" name="date-1" id="date-1" value="">
                    <label for="date-1">Birthday</label>
                </div>
            </li>
            <li><a href="#">City</a></li>
            <li class="double-select-form">

                <fieldset data-role="controlgroup" data-type="horizontal">
                    <legend>Age of partner:</legend>
                    <select name="select-native-11" id="select-native-11">
                        <option value="#">From</option>
                        <option value="#">Two</option>
                        <option value="#">Three</option>
                    </select>
                    <select name="select-native-12" id="select-native-12">
                        <option value="#">To</option>
                        <option value="#">Two</option>
                        <option value="#">Three</option>
                    </select>
                </fieldset>

            </li>
            <li class="text-field">
                <input type="email" data-clear-btn="false" name="email-1" id="email-1" value="" placeholder="E-mail">
                <label for="email-1">E-mail:</label>
            </li>
            <li class="text-field">
                <input type="password" data-clear-btn="false" name="password-1" id="password-1" value="" autocomplete="off" placeholder="Password">
                <label for="password-1">Password: </label>
            </li>
        </ul>

        <a href="#" data-prefetch data-role="button" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="g">
            Next
        </a>

    </div>

</div>

</body>
</html>
